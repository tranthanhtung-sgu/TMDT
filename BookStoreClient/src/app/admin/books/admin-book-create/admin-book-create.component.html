<div class="layout">
    <div class="book-detail-container">
        <form [formGroup]='formCreateBook' (ngSubmit)="formCreateBook.valid && submitForm()">
            <div class="row">
                <div class="col-7">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <app-text-input [formControl]='formCreateBook.controls["title"]' [label]='"Title"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ISBN</label>
                        <app-text-input [formControl]='formCreateBook.controls["isbn"]' [label]='"ISBN"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Price</label>
                        <app-text-input [formControl]='formCreateBook.controls["price"]' [label]='"Price"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Summary</label>
                        <app-text-input [formControl]='formCreateBook.controls["summary"]' [label]='"Summary"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Discount (%)</label>
                        <app-text-input [formControl]='formCreateBook.controls["discount"]' [label]='"Discount"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Quantity In Stock</label>
                        <app-text-input [formControl]='formCreateBook.controls["quantityInStock"]' [label]='"Quantity In Stock"'>
                        </app-text-input>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Publish Date</label>
                        <app-date-input [formControl]='formCreateBook.controls["publicationDate"]'
                            [label]='"Publish Date"' [maxDate]='maxDate'></app-date-input>
                            
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Authors</div>
                        <div class="col-sm-10">
                            <div>
                                <ng-multiselect-dropdown [placeholder]="'Choose Authors'" [settings]="dropdownAuthorSettings"
                                    [data]="listAuthors" formControlName="authorId" (onSelect)="onItemSelectAuthor($event)"
                                    (onSelectAll)="onSelectAllAuthor($event)" (onDeSelect)="onItemDeSelectAuthor($event)"
                                    (onDeSelectAll)="onDeSelectAllAuthor($event)">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Categories</div>
                        <div class="col-sm-10">
                            <div>
                                <ng-multiselect-dropdown [placeholder]="'Choose Categories'" [settings]="dropdownSettings"
                                    [data]="listCategories" formControlName="categoryId"
                                    (onSelect)="onItemSelectCategory($event)" (onSelectAll)="onSelectAllCategory($event)"
                                    (onDeSelect)="onItemDeSelectCategory($event)"
                                    (onDeSelectAll)="onDeSelectAllCategory($event)">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Publisher</div>
                        <div class="col-sm-4">
                            <select class="form-select form-select-sm mb-3" aria-label=".form-select-sm example"
                                formControlName="publisherId">
                                <option>Choose publisher</option>
                                <option *ngFor="let publisher of publishers" [ngValue]="publisher.id">
                                    {{publisher.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Image</label>
                        <img [src]="imageSrc || './assets/default.png'">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Image</label>
                        <input type="file" accept=".png, .jpg, .jpeg" name="image" (ngModel)="book.image" [ngModelOptions]="{standalone: true}" (change)="readURL($event)"
                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" [disabled]="!formCreateBook.valid || !fileToUpload" class="btn btn-primary"
                        >Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
